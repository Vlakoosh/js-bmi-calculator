<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <form>
        <div class="height-button-container">
            <input type="radio" name="height-units" id="radioHeightCentimeters">
            <label for="radioHeightCentimeters">cm</label>

            <input type="radio" name="height-units" id="radioHeightFeet">
            <label for="radioHeightFeet">ft</label>
        </div>

        <div class="container-height">
            <input type="number" name="" id="height" placeholder="height (cm)">
        </div>

        <div class="weight-button-container">
            <input type="radio" name="height-units" id="radioWeightKg">
            <label for="radioWeightKg">kg</label>

            <input type="radio" name="height-units" id="radioWeightLbs">
            <label for="radioWeightLbs">lbs</label>
        </div>

        <input type="number" name="" id="weight" placeholder="weight">

        <button id="submitButton">Submit</button>
    </form>
</body>
</html>
